<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clone Facebook</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="left">
                    <img class="icone" src="images/facebook-icon.svg" alt="">
                    <p class="descricao">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                </div>
                <div class="right">
                    <div class="box">
                        <form>
                            <input type="email" placeholder="Email ou telefone">
                            <input type="password" placeholder="Senha">
                            <button class="" type="submit">Entrar</button>
                            <a class="mudar-senha" href="#">Esqueceu a senha?</a>
                            <div class="linha"></div>
                            <a href="#" class="create">Criar nova conta</a>
                        </form>
                    </div>
                    <div class="criar">
                        <span><a href="#">Crie uma Página</a> para uma celebridade, uma marca ou uma empresa.</span>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
